<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

          &lt;p&gt;比利时FN公司的勃朗宁“大威力”手枪是世界上最著名的手枪之一，曾被多个国家的军警所装备，也受到许多枪械收藏家的喜爱。可以毫不夸张地说，稍有一点手枪知识的人，没有不知道勃朗宁“大威力”手枪的，而且其在FN公司的手枪系列产品中的地位至今也无法撼动。在“大威力”手枪成功的阴影下，导致FN公司近年来推出的新手枪无论名声还是市场都无法获得成功这样的尴尬局面。《轻兵器》杂志曾经在1990年代初进行了一次由读者投票的“世界十大著名手枪”评选活动，而勃朗宁HP手枪在该活动中荣登榜首。&lt;/p&gt;
&lt;p&gt;该型手枪的正式名称就叫做“大威力”，但称呼也很多，例如经常被简称为“HP”（Hi-Power或High-Power，在下文中，为了偷懒我将主要使用HP来称呼）或“GP”（法语“大威力”Grande Puissance的缩写），由于最初在1935年推出，也经常称为“P-35”或“勃朗宁HP35”，GP35或1935型，据说当年还一个绰号叫做“九之王”（King of Nines）。在比利时和爱尔兰，有时又被称为“BAP”（勃朗宁自动手枪Browning Automatic Pistol）。该系列中推出后就一直被改进，因此产生了许多型号，但整个系列都可以统称为“大威力”。&lt;/p&gt;
&lt;p&gt;不过虽然叫做“大威力”，但其实这种9×19mm派拉贝鲁姆口径的半自动手枪的威力无论在现代还是它刚推出的年代都不算是威力最大的手枪，该枪之所以被命名为“大威力”，据说是由于该枪所采用的双排弹匣能携带13发弹，再加上膛内的1发，总共14发的容量几乎是同时代其他手枪（如卢格手枪或毛瑟1910手枪）的两倍。此外虽然乔治·卢格设计的9×19mm派拉贝鲁姆手枪弹的威力比不上.45ACP，但在不流行.45ACP的欧洲国家内，这也算得上是大威力的手枪弹了。但是除了这些理由外，还有一个重要的原因——是为了忽悠法国人。&lt;/p&gt;
&lt;p&gt;在1920年代初期，法国陆军决定要采用一种新式的半自动手枪，他们对这种新式手枪的要求是：配用可卸式弹匣、容弹量至少10发、外露击锤、有手动保险、坚固耐用、容易分解组合、50米内能致人死地。对这种未来的新式手枪，法国人给了两个称呼，“大容量”（法语Grand Rendement），或是“大威力”（法语Grande Puissance）。由于对新式手枪的招标不限于本国企业，比利时FN公司也决定参与进来，根据这些要求，FN公司认为9mm口径或更大的口径会比较适合，弹头应该重约8克，而枪口初速350m/s，武器全重要控制在1公斤左右。于是FN公司便委托著名的枪械设计大师约翰·勃朗宁按照这些要求来设计一种新手枪。&lt;/p&gt;
&lt;p&gt;在这以前勃朗宁已经成功地为美国陆军设计出.45 ACP口径的M1911式手枪，但由于该枪的专利已经卖给了柯尔特公司，因此现在勃朗宁必须绕过M1911的专利来设计一把全新的手枪。在1922年，勃朗宁设计出了两种采用不同原理的原型枪，一种采用自由后坐式原理，另一种则是枪管短后坐的半自由式原理，这两种原型枪均采用新设计的双排弹匣，这样就能使弹匣容弹量超过10发而又不至于让弹匣突出太长。有一个细节需要说明一下，虽然当时勃朗宁已经为FN公司工作了一段时间，不过他的工作室还是在美国犹他州的奥格登，所以在1922年的时候，勃朗宁是在美国的土地上为比利时FN公司替法国陆军设计出这两支原型枪的。&lt;br&gt;
FN公司经过比较后，认为采用枪管短后坐原理更适合发射威力较大的9×19mm派拉贝鲁姆弹，于是选中了后一种原型枪的设计作进一步的研制和试验，由此推出了被称为M1923型的原型枪改进型。M1923型是在原型的基础上缩短长度，并增加了外露式的击锤、手动保险和弹匣保险，同时简化了分解步骤，该枪由16发双排弹匣供弹。FN公司在1925年把M1923型HP原型枪提供给法国陆军进行试验，试验的结果令人满意，但认为还需要再作进一步的改进。&lt;/p&gt;
&lt;p&gt;然而在1926年，时年71岁的勃朗宁却因心脏病突发而去世，他本人没能完成该手枪的设计工作。幸好勃朗宁已经为FN公司带出了一位徒弟——比利时枪械设计师迪厄多内·塞弗，FN公司让塞弗继续完善HP原型枪的设计。塞弗首先是再缩短套筒和枪管长度，握把高度也减少了，使全枪重量进一步减轻，弹匣容弹量也因此而减少到13发。&lt;/p&gt;
&lt;p&gt;到了1928年，柯尔特公司原本所拥有的M1911手枪的相关专利均已期满，于是塞弗便在HP手枪里整合了许多柯尔特的专利特征，并由此推出了塞弗－勃朗宁M1928型原型枪。这个型号的分解步骤与M1911式手枪相似，不过击锤形状是欧洲式的圆头形。在几经修改后，塞弗又于1929年改进了握把和空仓挂机解脱柄的形状，改进的型号后称为M1929型。&lt;br&gt;
到了1931年，塞弗已经给HP手枪的设计基本定了型，此时的HP原型枪把可分解的枪管衬套与套筒成一个整体。到1934年时HP手枪的设计已经完成并准备好投产。它最先在1935年被比利时军队采用，并正式命名为勃朗宁P-35。不久之后，比利时警察也开始装备该枪，然后其他一些国家也开始装备该枪，如荷兰、丹麦、罗马尼亚、拉脱维亚、立陶宛等一些欧洲国家。在第二次世界大战爆发前，FN公司已经生产了35000多支HP手枪，可见该枪受欢迎的程度。然而，最初提出要求让FN公司设计出HP手枪的法国军队却决定不采用该手枪，而改为采用设计概念相似的Mle.1935手枪。&lt;/p&gt;
&lt;p&gt;在二战初期，比利时被纳粹德国占领，原有的HP手枪都被纳粹德军缴获使用，并重新命名为640(b)手枪（“b”是比利时的意思）。而FN工厂在纳粹德军强迫下为其生产的HP手枪则被德国武器局打上检验标记和装备部队，并命名为WaA613手枪。&lt;/p&gt;
&lt;p&gt;同时，同盟国所使用的勃朗宁HP手枪是由加拿大由约翰·英格利斯公司（John Inglis）所生产的，主要装备美国战略情报局（OSS）用于隐蔽行动和英国SAS或其他的突击队，以及加拿大和澳大利亚等英联邦国家的军队，可以说二战中的交战双方都有使用勃朗宁HP手枪作为辅助武器。大多数的加拿大生产的HP用磷酸盐处理处理，在被占领的比利时制造的大多数的HP则是烤蓝处理。当时中国进口的HP手枪也多数为加拿大生产的。&lt;br&gt;
二战结束后，FN公司又恢复了勃朗宁HP手枪的生产。英国军队也于1954年正式采用该枪作为军用手枪。之后，许多国家都选用勃朗宁HP手枪作为制式武器，使HP手枪在战后更为流行，至今起码有超过90个国家里面的军队或执法机构使用这种武器。勃朗宁HP手枪自它推出以来就一直被FN公司多番改进，除了原来的P35型（M1935）外，重新命名的型号有：Mark I型、Mark II型、Mark III型、BDA/HP-DA型、BDAO/HP-DAO型、HP-DAC型和HP-SFS型，而其他生产HP手枪的厂家在相同型号上也有一些细节上的区别。&lt;/p&gt;
&lt;p&gt;直到今天，HP的Mark I型仍被加拿大军队、比利时陆军、英国陆军、印度陆军、澳洲防卫军、阿根廷陆军、爱尔兰陆军、卢森堡陆军、以色列警察、新加坡特种部队和委内瑞拉陆军的所装备。就连伊拉克前总统萨达姆·候塞因也经常携带一把勃朗宁HP手枪。勃朗宁HP手枪就像勃朗宁设计的另一把著名手枪——1911式手枪一样长寿。&lt;/p&gt;
&lt;p&gt;而继承了勃朗宁遗志完善了HP手枪设计的迪厄多内·塞弗后来也成为了FN公司的总设计师。二战后，他设计出著名的FAL自动步枪。&lt;br&gt;

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;p&gt;比利时FN公司的勃朗宁“大威力”手枪是世界上最著名的手枪之一，曾被多个国家的军警所装备，也受到许多枪械收藏家的喜爱。可以毫不夸张地说，稍有一点手枪知识的人，没有不知道勃朗宁“大威力”手枪的，而且其在FN公司的手枪系列产品中的地位至今也无法撼动。在“大威力”手枪成功的阴影下，导致FN公司近年来推出的新手枪无论名声还是市场都无法获得成功这样的尴尬局面。《轻兵器》杂志曾经在1990年代初进行了一次由读者投票的“世界十大著名手枪”评选活动，而勃朗宁HP手枪在该活动中荣登榜首。&lt;/p&gt;\n&lt;p&gt;该型手枪的正式名称就叫做“大威力”，但称呼也很多，例如经常被简称为“HP”（Hi-Power或High-Power，在下文中，为了偷懒我将主要使用HP来称呼）或“GP”（法语“大威力”Grande Puissance的缩写），由于最初在1935年推出，也经常称为“P-35”或“勃朗宁HP35”，GP35或1935型，据说当年还一个绰号叫做“九之王”（King of Nines）。在比利时和爱尔兰，有时又被称为“BAP”（勃朗宁自动手枪Browning Automatic Pistol）。该系列中推出后就一直被改进，因此产生了许多型号，但整个系列都可以统称为“大威力”。&lt;/p&gt;\n&lt;p&gt;不过虽然叫做“大威力”，但其实这种9×19mm派拉贝鲁姆口径的半自动手枪的威力无论在现代还是它刚推出的年代都不算是威力最大的手枪，该枪之所以被命名为“大威力”，据说是由于该枪所采用的双排弹匣能携带13发弹，再加上膛内的1发，总共14发的容量几乎是同时代其他手枪（如卢格手枪或毛瑟1910手枪）的两倍。此外虽然乔治·卢格设计的9×19mm派拉贝鲁姆手枪弹的威力比不上.45ACP，但在不流行.45ACP的欧洲国家内，这也算得上是大威力的手枪弹了。但是除了这些理由外，还有一个重要的原因——是为了忽悠法国人。&lt;/p&gt;\n&lt;p&gt;在1920年代初期，法国陆军决定要采用一种新式的半自动手枪，他们对这种新式手枪的要求是：配用可卸式弹匣、容弹量至少10发、外露击锤、有手动保险、坚固耐用、容易分解组合、50米内能致人死地。对这种未来的新式手枪，法国人给了两个称呼，“大容量”（法语Grand Rendement），或是“大威力”（法语Grande Puissance）。由于对新式手枪的招标不限于本国企业，比利时FN公司也决定参与进来，根据这些要求，FN公司认为9mm口径或更大的口径会比较适合，弹头应该重约8克，而枪口初速350m/s，武器全重要控制在1公斤左右。于是FN公司便委托著名的枪械设计大师约翰·勃朗宁按照这些要求来设计一种新手枪。&lt;/p&gt;\n&lt;p&gt;在这以前勃朗宁已经成功地为美国陆军设计出.45 ACP口径的M1911式手枪，但由于该枪的专利已经卖给了柯尔特公司，因此现在勃朗宁必须绕过M1911的专利来设计一把全新的手枪。在1922年，勃朗宁设计出了两种采用不同原理的原型枪，一种采用自由后坐式原理，另一种则是枪管短后坐的半自由式原理，这两种原型枪均采用新设计的双排弹匣，这样就能使弹匣容弹量超过10发而又不至于让弹匣突出太长。有一个细节需要说明一下，虽然当时勃朗宁已经为FN公司工作了一段时间，不过他的工作室还是在美国犹他州的奥格登，所以在1922年的时候，勃朗宁是在美国的土地上为比利时FN公司替法国陆军设计出这两支原型枪的。&lt;br&gt;\nFN公司经过比较后，认为采用枪管短后坐原理更适合发射威力较大的9×19mm派拉贝鲁姆弹，于是选中了后一种原型枪的设计作进一步的研制和试验，由此推出了被称为M1923型的原型枪改进型。M1923型是在原型的基础上缩短长度，并增加了外露式的击锤、手动保险和弹匣保险，同时简化了分解步骤，该枪由16发双排弹匣供弹。FN公司在1925年把M1923型HP原型枪提供给法国陆军进行试验，试验的结果令人满意，但认为还需要再作进一步的改进。&lt;/p&gt;\n&lt;p&gt;然而在1926年，时年71岁的勃朗宁却因心脏病突发而去世，他本人没能完成该手枪的设计工作。幸好勃朗宁已经为FN公司带出了一位徒弟——比利时枪械设计师迪厄多内·塞弗，FN公司让塞弗继续完善HP原型枪的设计。塞弗首先是再缩短套筒和枪管长度，握把高度也减少了，使全枪重量进一步减轻，弹匣容弹量也因此而减少到13发。&lt;/p&gt;\n&lt;p&gt;到了1928年，柯尔特公司原本所拥有的M1911手枪的相关专利均已期满，于是塞弗便在HP手枪里整合了许多柯尔特的专利特征，并由此推出了塞弗－勃朗宁M1928型原型枪。这个型号的分解步骤与M1911式手枪相似，不过击锤形状是欧洲式的圆头形。在几经修改后，塞弗又于1929年改进了握把和空仓挂机解脱柄的形状，改进的型号后称为M1929型。&lt;br&gt;\n到了1931年，塞弗已经给HP手枪的设计基本定了型，此时的HP原型枪把可分解的枪管衬套与套筒成一个整体。到1934年时HP手枪的设计已经完成并准备好投产。它最先在1935年被比利时军队采用，并正式命名为勃朗宁P-35。不久之后，比利时警察也开始装备该枪，然后其他一些国家也开始装备该枪，如荷兰、丹麦、罗马尼亚、拉脱维亚、立陶宛等一些欧洲国家。在第二次世界大战爆发前，FN公司已经生产了35000多支HP手枪，可见该枪受欢迎的程度。然而，最初提出要求让FN公司设计出HP手枪的法国军队却决定不采用该手枪，而改为采用设计概念相似的Mle.1935手枪。&lt;/p&gt;\n&lt;p&gt;在二战初期，比利时被纳粹德国占领，原有的HP手枪都被纳粹德军缴获使用，并重新命名为640(b)手枪（“b”是比利时的意思）。而FN工厂在纳粹德军强迫下为其生产的HP手枪则被德国武器局打上检验标记和装备部队，并命名为WaA613手枪。&lt;/p&gt;\n&lt;p&gt;同时，同盟国所使用的勃朗宁HP手枪是由加拿大由约翰·英格利斯公司（John Inglis）所生产的，主要装备美国战略情报局（OSS）用于隐蔽行动和英国SAS或其他的突击队，以及加拿大和澳大利亚等英联邦国家的军队，可以说二战中的交战双方都有使用勃朗宁HP手枪作为辅助武器。大多数的加拿大生产的HP用磷酸盐处理处理，在被占领的比利时制造的大多数的HP则是烤蓝处理。当时中国进口的HP手枪也多数为加拿大生产的。&lt;br&gt;\n二战结束后，FN公司又恢复了勃朗宁HP手枪的生产。英国军队也于1954年正式采用该枪作为军用手枪。之后，许多国家都选用勃朗宁HP手枪作为制式武器，使HP手枪在战后更为流行，至今起码有超过90个国家里面的军队或执法机构使用这种武器。勃朗宁HP手枪自它推出以来就一直被FN公司多番改进，除了原来的P35型（M1935）外，重新命名的型号有：Mark I型、Mark II型、Mark III型、BDA/HP-DA型、BDAO/HP-DAO型、HP-DAC型和HP-SFS型，而其他生产HP手枪的厂家在相同型号上也有一些细节上的区别。&lt;/p&gt;\n&lt;p&gt;直到今天，HP的Mark I型仍被加拿大军队、比利时陆军、英国陆军、印度陆军、澳洲防卫军、阿根廷陆军、爱尔兰陆军、卢森堡陆军、以色列警察、新加坡特种部队和委内瑞拉陆军的所装备。就连伊拉克前总统萨达姆·候塞因也经常携带一把勃朗宁HP手枪。勃朗宁HP手枪就像勃朗宁设计的另一把著名手枪——1911式手枪一样长寿。&lt;/p&gt;\n&lt;p&gt;而继承了勃朗宁遗志完善了HP手枪设计的迪厄多内·塞弗后来也成为了FN公司的总设计师。二战后，他设计出著名的FAL自动步枪。&lt;br&gt;\n未来会有续章，图片在续章里。&lt;br&gt;\n摘自枪炮世界（http://pewpewpew.work/）&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;bo-lang-ning-da-wei-li-shou-qiang&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;勃朗宁“大威力”手枪&#34;,&#34;tags&#34;:[{&#34;index&#34;:-1,&#34;name&#34;:&#34;比利时&#34;,&#34;slug&#34;:&#34;t1Fb6fMKB&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://fmncn.netlify.app/tag/t1Fb6fMKB/&#34;},{&#34;index&#34;:-1,&#34;name&#34;:&#34;美国&#34;,&#34;slug&#34;:&#34;LgxTi10XZ&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://fmncn.netlify.app/tag/LgxTi10XZ/&#34;}],&#34;date&#34;:&#34;2023-04-12 14:04:26&#34;,&#34;dateFormat&#34;:&#34;2023-04-12&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://fmncn.
